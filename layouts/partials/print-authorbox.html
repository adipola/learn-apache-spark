

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/bootstrap.min.css" >
   <!-- Fonts -->

   <!-- Icon -->

   <!-- Slicknav -->
   
  
  
  <!-- About Section Start -->
  <tr>
    <td>
        <div class="col-lg-4 col-md-5 col-sm-10 col-xs-10">
          <div class="img-thumb wow fadeInLeft" data-wow-delay="0.3s" style="background-color:white;width:max-content" >
            <img class="img-fluid" src="{{$.image}}" alt="pic">
          </div>
        </div> 
    </td>
    <td style="background-color:white;padding:10px;width:70%;flex-wrap: wrap;">
        <div class="col-lg-8 col-md-7 col-sm-14 col-xs-14" style="background-color:white;">
          <div class="profile-wrapper wow fadeInRight" data-wow-delay="0.3s">
            <h3>{{$.name}}</h3>
            
            <div class="about-profile">
              <ul class="admin-profile">
                <p>{{$.bio}}</p>
                <!-- <li><span class="pro-title"> Location </span> <span class="pro-detail">{{$.location}}</span></li> -->
              </ul>
            </div>
            <ul class="social-icon wow fadeInUp" data-wow-delay="0.8s" >
                {{ if $.social.facebook }}
                <li>
                  <a class="facebook" href="{{$.social.facebook}}"><i class="icon-social-facebook"></i>
                    <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1343 12v264h-157q-86 0-116 36t-30 108v189h293l-39 296h-254v759h-306v-759h-255v-296h255v-218q0-186 104-288.5t277-102.5q147 0 228 12z"/></svg>
                </a>
                </li>
                {{end}}
                {{ if $.social.twitter }}
                <li>
                  <a class="twitter" href="https://twitter.com/{{$.social.twitter}}"><i class="icon-social-twitter"></i>
                    <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1684 408q-67 98-162 167 1 14 1 42 0 130-38 259.5t-115.5 248.5-184.5 210.5-258 146-323 54.5q-271 0-496-145 35 4 78 4 225 0 401-138-105-2-188-64.5t-114-159.5q33 5 61 5 43 0 85-11-112-23-185.5-111.5t-73.5-205.5v-4q68 38 146 41-66-44-105-115t-39-154q0-88 44-163 121 149 294.5 238.5t371.5 99.5q-8-38-8-74 0-134 94.5-228.5t228.5-94.5q140 0 236 102 109-21 205-78-37 115-142 178 93-10 186-50z"/></svg>
                </a>
                </li>
                {{end}}
                {{ if $.social.linkedin }}
                <li>
                  <a class="linkedin" href="{{$.social.linkedin}}"><i class="icon-social-linkedin"></i>
                    <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M477 625v991h-330v-991h330zm21-306q1 73-50.5 122t-135.5 49h-2q-82 0-132-49t-50-122q0-74 51.5-122.5t134.5-48.5 133 48.5 51 122.5zm1166 729v568h-329v-530q0-105-40.5-164.5t-126.5-59.5q-63 0-105.5 34.5t-63.5 85.5q-11 30-11 81v553h-329q2-399 2-647t-1-296l-1-48h329v144h-2q20-32 41-56t56.5-52 87-43.5 114.5-15.5q171 0 275 113.5t104 332.5z"/></svg>
                </a>
                </li>
                {{end}}
                {{ if $.social.github }}
                <li>
                    <a class="github" href="{{$.social.github}}"> <i class="icon-social-github"></i>

                        <svg viewBox="71 71 370 370" xmlns="http://www.w3.org/2000/svg">
                            <path d="M256 70.7c-102.6 0-185.9 83.2-185.9 185.9 0 82.1 53.3 151.8 127.1 176.4 9.3 1.7 12.3-4 12.3-8.9V389.4c-51.7 11.3-62.5-21.9-62.5-21.9 -8.4-21.5-20.6-27.2-20.6-27.2 -16.9-11.5 1.3-11.3 1.3-11.3 18.7 1.3 28.5 19.2 28.5 19.2 16.6 28.4 43.5 20.2 54.1 15.4 1.7-12 6.5-20.2 11.8-24.9 -41.3-4.7-84.7-20.6-84.7-91.9 0-20.3 7.3-36.9 19.2-49.9 -1.9-4.7-8.3-23.6 1.8-49.2 0 0 15.6-5 51.1 19.1 14.8-4.1 30.7-6.2 46.5-6.3 15.8 0.1 31.7 2.1 46.6 6.3 35.5-24 51.1-19.1 51.1-19.1 10.1 25.6 3.8 44.5 1.8 49.2 11.9 13 19.1 29.6 19.1 49.9 0 71.4-43.5 87.1-84.9 91.7 6.7 5.8 12.8 17.1 12.8 34.4 0 24.9 0 44.9 0 51 0 4.9 3 10.7 12.4 8.9 73.8-24.6 127-94.3 127-176.4C441.9 153.9 358.6 70.7 256 70.7z"/>
                          </svg>
                    </a>
                </li>
                {{end}}
                {{ if $.social.email }}
                <li>
                  <a class="email" href="mailto:{{$.social.email}}"><i class="icon-social-email"></i>
                    <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1792 710v794q0 66-47 113t-113 47h-1472q-66 0-113-47t-47-113v-794q44 49 101 87 362 246 497 345 57 42 92.5 65.5t94.5 48 110 24.5h2q51 0 110-24.5t94.5-48 92.5-65.5q170-123 498-345 57-39 100-87zm0-294q0 79-49 151t-122 123q-376 261-468 325-10 7-42.5 30.5t-54 38-52 32.5-57.5 27-50 9h-2q-23 0-50-9t-57.5-27-52-32.5-54-38-42.5-30.5q-91-64-262-182.5t-205-142.5q-62-42-117-115.5t-55-136.5q0-78 41.5-130t118.5-52h1472q65 0 112.5 47t47.5 113z"/></svg>
                </a>
                </li>
                {{end}}
              </ul>
        
            <!-- <a href="https://twitter.com/{{$.social.twitter}}" class="btn btn-common"><i class="icon-paper-clip"></i> Twitter</a>
            <a href="{{$.website}}" class="btn btn-danger"><i class="icon-speech"></i> Website</a>
           -->
        </div>
        </div>
        
    </td>
    </tr>  

    
  <!-- About Section End -->
